  <!-- Outer Circle -->
  <circle cx="200" cy="200" r="180" fill="#e1f5fe" stroke="#0277bd" stroke-width="2"/>
  
  <!-- Middle Hexagon -->
  <path d="M 200 50
           L 323.2 125
           L 323.2 275
           L 200 350
           L 76.8 275
           L 76.8 125
           Z" fill="#ffffff" stroke="#1565c0" stroke-width="3"/>
  
  <!-- Inner Shield -->
