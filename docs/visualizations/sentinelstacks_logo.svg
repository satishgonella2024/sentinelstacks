           L 290 138
           L 290 250
           L 200 310
           L 110 250
           L 110 138
           Z" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- S Logo -->
  <path d="M 160 150
           C 160 130, 180 120, 200 120
           C 230 120, 250 140, 250 170
           C 250 200, 230 210, 200 220
           C 180 227, 160 235, 160 260
           C 160 280, 180 290, 200 290
           C 220 290, 240 280, 240 260" 
      fill="none" stroke="#1565c0" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small Dots/Agents -->
  <circle cx="130" cy="140" r="8" fill="#ff5722"/>
  <circle cx="270" cy="140" r="8" fill="#ff5722"/>
  <circle cx="150" cy="270" r="8" fill="#ff5722"/>
  <circle cx="250" cy="270" r="8" fill="#ff5722"/>
  <circle cx="200" cy="330" r="8" fill="#ff5722"/>
  
  <!-- Connecting Lines -->
  <line x1="130" y1="140" x2="200" y2="220" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="270" y1="140" x2="200" y2="220" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="150" y1="270" x2="200" y2="220" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="250" y1="270" x2="200" y2="220" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="200" y1="330" x2="200" y2="220" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Text -->
  <text x="200" y="380" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1565c0">SentinelStacks</text>
</svg>
