<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#212121">Sentinel Desktop Architecture</text>
  
  <!-- Application Window -->
  <rect x="50" y="80" width="800" height="550" rx="5" fill="#ffffff" stroke="#9e9e9e" stroke-width="2"/>
  
  <!-- Window Header -->
  <rect x="50" y="80" width="800" height="30" rx="5" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1"/>
  <circle cx="70" cy="95" r="7" fill="#ff5f56" stroke="#e0443e" stroke-width="1"/>
  <circle cx="90" cy="95" r="7" fill="#ffbd2e" stroke="#dea123" stroke-width="1"/>
  <circle cx="110" cy="95" r="7" fill="#27c93f" stroke="#1aab29" stroke-width="1"/>
  <text x="450" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#616161">Sentinel Desktop</text>
  
  <!-- Sidebar -->
  <rect x="50" y="110" width="180" height="520" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
  
  <!-- Sidebar Items -->
  <rect x="60" y="130" width="160" height="40" rx="3" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="140" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">Dashboard</text>
  
  <rect x="60" y="180" width="160" height="40" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="140" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">My Agents</text>
  
  <rect x="60" y="230" width="160" height="40" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="140" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">Agent Builder</text>
  
  <rect x="60" y="280" width="160" height="40" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="140" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">Registry</text>
  
  <rect x="60" y="330" width="160" height="40" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="140" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">Monitoring</text>
  
  <rect x="60" y="380" width="160" height="40" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="140" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">Settings</text>
  
  <text x="140" y="460" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#616161">Architecture</text>
  
  <rect x="70" y="480" width="140" height="130" rx="3" fill="#ffffff" stroke="#9e9e9e" stroke-width="1"/>
  
  <rect x="80" y="490" width="120" height="25" rx="2" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="140" y="508" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">UI Layer</text>
  
  <rect x="80" y="520" width="120" height="25" rx="2" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="140" y="538" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100">Business Logic</text>
  
  <rect x="80" y="550" width="120" height="25" rx="2" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="140" y="568" font-family="Arial" font-size="12" text-anchor="middle" fill="#0277bd">API Client</text>
  
  <rect x="80" y="580" width="120" height="25" rx="2" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
  <text x="140" y="598" font-family="Arial" font-size="12" text-anchor="middle" fill="#7b1fa2">Native Services</text>
  
  <!-- Main Content Area -->
  <rect x="230" y="110" width="620" height="520" fill="#ffffff"/>
  
  <!-- Dashboard Content -->
  <text x="540" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#212121">Dashboard</text>
  
  <!-- Stats Cards -->
  <rect x="250" y="160" width="180" height="100" rx="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="340" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">Active Agents</text>
  <text x="340" y="220" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1565c0">8</text>
  
  <rect x="450" y="160" width="180" height="100" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="540" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Registry Images</text>
  <text x="540" y="220" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2e7d32">24</text>
  
  <rect x="650" y="160" width="180" height="100" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="740" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">API Requests</text>
  <text x="740" y="220" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#e65100">1.2K</text>
  
  <!-- Resource Monitor -->
  <rect x="250" y="280" width="580" height="160" rx="5" fill="#fafafa" stroke="#9e9e9e" stroke-width="1"/>
  <text x="540" y="305" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#212121">Resource Monitor</text>
  
  <!-- CPU Chart -->
  <rect x="270" y="320" width="260" height="100" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="400" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#616161">CPU Usage</text>
  
  <!-- Memory Chart -->
  <rect x="550" y="320" width="260" height="100" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="680" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#616161">Memory Usage</text>
  
  <!-- Agent List -->
  <rect x="250" y="460" width="580" height="150" rx="5" fill="#fafafa" stroke="#9e9e9e" stroke-width="1"/>
  <text x="540" y="485" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#212121">Recent Agents</text>
  
  <!-- Agent List Header -->
  <rect x="270" y="500" width="540" height="30" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1"/>
  <text x="300" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#616161">Name</text>
  <text x="470" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#616161">Status</text>
  <text x="590" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#616161">LLM</text>
  <text x="710" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#616161">Last Active</text>
  
  <!-- Agent Row 1 -->
  <rect x="270" y="530" width="540" height="25" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="300" y="547" font-family="Arial" font-size="12" fill="#212121">customer-support</text>
  <rect x="450" y="535" width="60" height="15" rx="7" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="480" y="547" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Running</text>
  <text x="590" y="547" font-family="Arial" font-size="12" fill="#212121">Claude 3.7</text>
  <text x="710" y="547" font-family="Arial" font-size="12" fill="#212121">Just now</text>
  
  <!-- Agent Row 2 -->
  <rect x="270" y="555" width="540" height="25" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="300" y="572" font-family="Arial" font-size="12" fill="#212121">research-assistant</text>
  <rect x="450" y="560" width="60" height="15" rx="7" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="480" y="572" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Running</text>
  <text x="590" y="572" font-family="Arial" font-size="12" fill="#212121">GPT-4</text>
  <text x="710" y="572" font-family="Arial" font-size="12" fill="#212121">5 min ago</text>
  
  <!-- Agent Row 3 -->
  <rect x="270" y="580" width="540" height="25" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="300" y="597" font-family="Arial" font-size="12" fill="#212121">data-analyzer</text>
  <rect x="450" y="585" width="60" height="15" rx="7" fill="#ffcdd2" stroke="#c62828" stroke-width="1"/>
  <text x="480" y="597" font-family="Arial" font-size="10" text-anchor="middle" fill="#c62828">Stopped</text>
  <text x="590" y="597" font-family="Arial" font-size="12" fill="#212121">Llama 3</text>
  <text x="710" y="597" font-family="Arial" font-size="12" fill="#212121">1 hour ago</text>
  
  <!-- Internal Architecture Layers - Overlay -->
  <rect x="250" y="130" width="30" height="440" fill="#e8f5e9" fill-opacity="0.2" stroke="#2e7d32" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="265" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32" transform="rotate(270,265,400)">UI Layer</text>
  
  <rect x="280" y="130" width="30" height="440" fill="#fff3e0" fill-opacity="0.2" stroke="#e65100" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="295" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100" transform="rotate(270,295,400)">Business Logic</text>
  
  <rect x="310" y="130" width="30" height="440" fill="#e1f5fe" fill-opacity="0.2" stroke="#0277bd" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="325" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#0277bd" transform="rotate(270,325,400)">API Client</text>
  
  <rect x="340" y="130" width="30" height="440" fill="#f3e5f5" fill-opacity="0.2" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="355" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#7b1fa2" transform="rotate(270,355,400)">Native Services</text>
</svg>
