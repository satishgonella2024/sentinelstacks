  <rect x="210" y="120" width="100" height="35" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="260" y="142" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">Desktop App</text>
  
  <rect x="340" y="120" width="100" height="35" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
