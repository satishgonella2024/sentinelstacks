  <rect x="290" y="480" width="180" height="35" rx="5" fill="#b3e5fc" stroke="#0277bd" stroke-width="1"/>
  <text x="380" y="502" font-family="Arial" font-size="14" text-anchor="middle" fill="#0277bd">Metadata Database</text>
  
  <rect x="500" y="480" width="180" height="35" rx="5" fill="#b3e5fc" stroke="#0277bd" stroke-width="1"/>
  <text x="590" y="502" font-family="Arial" font-size="14" text-anchor="middle" fill="#0277bd">Search Index</text>
  
  <rect x="710" y="480" width="110" height="35" rx="5" fill="#b3e5fc" stroke="#0277bd" stroke-width="1"/>
  <text x="765" y="502" font-family="Arial" font-size="14" text-anchor="middle" fill="#0277bd">Cache</text>
  
