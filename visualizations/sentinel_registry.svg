  <rect x="80" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="140" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">Tag Service</text>
  
  <rect x="230" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="290" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">Version Control</text>
  
  <rect x="380" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="440" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">Webhook Service</text>
  
  <rect x="530" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="590" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">Access Control</text>
  
  <rect x="680" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1"/>
  <text x="740" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">Replication</text>
  
