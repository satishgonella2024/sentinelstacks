  <path d="M 130 155 L 130 190" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 260 155 L 260 190" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 390 155 L 390 190" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 520 155 L 520 190" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 650 155 L 650 190" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 780 155 L 780 190" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  
  <!-- API Gateway to Services -->
  <path d="M 450 250 L 450 270" stroke="#616161" stroke-width="1.5" fill="none"/>
  
  <!-- Services to Storage -->
  <path d="M 140 410 L 140 480" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 290 410 L 290 480" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 440 410 L 440 480" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 590 410 L 590 480" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 740 410 L 740 480" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Storage to Infrastructure -->
  <path d="M 170 515 L 170 550" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 380 515 L 380 550" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 590 515 L 590 550" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M 765 515 L 765 550" stroke="#616161" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Data Flow Arrows -->
  <polygon points="450,265 445,255 455,255" fill="#616161"/>
  
  <!-- Storage Layer Legend -->
  <rect x="80" y="510" width="10" height="10" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="100" y="520" font-family="Arial" font-size="10" fill="#616161">Agent Images</text>
  
  <rect x="200" y="510" width="10" height="10" fill="#80cbc4" stroke="#00796b" stroke-width="1"/>
